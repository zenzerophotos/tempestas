<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempestas</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
</head>
<body class = "body">

<nav class=" navbar navbar-inverse" id="navbar"></nav>

  <div class="container">
    <div class="row">
      <h1 class= 'head'>Tempestas</h1>
    </div>
<div class="row">
<button id="btn" onclick="getLocation()">Coordinates</button>

</div>

<p  id='temp'></p>


</div>
<script>

  var a = document.getElementById('temp');

  function getLocation(){
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        a.innerHTML = "It's broken, go away.";
    }
  }

  function showPosition(position) {
      a.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
  }

</script>



  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
